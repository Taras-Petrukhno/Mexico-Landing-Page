<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico Sport</title>
    <link rel="stylesheet" href="./css/style.bundle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                    <a class="header__logo-link" href="#">
                        <img class="header__logo" src="./images/logo.svg" alt="logo">
                    </a>
                    <nav class="header__menu">
                        <a href="#" class="header__link">Acceder</a>
                        <a href="#" class="header__link-btn btn">Regístrate</a>
                    </nav>
                    <div class="header__banner">
                        <p class="header__banner-text">Deposito minimo</p>
                        <p class="header__banner-text header__banner-bigger">500 MXN</p>
                    </div>
            </div>
        </header>
        <main class="main">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <img class="swiper-slide-image" src="./images/slider/slide1.png" alt="">
                    <img class="swiper-slide-image swiper-slide-image_mobile" src="./images/slider/slide1mv.png" alt="">
                </div>
                  <div class="swiper-slide">
                    <img  class="swiper-slide-image"src="./images/slider/slide2.png" alt="">
                    <img  class="swiper-slide-image swiper-slide-image_mobile" src="./images/slider/slide2mv.png" alt="">
                </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
              </div>
            <div class="main__container">
                <div class="main__info">
                    <h1 class="main__title">
                        <span class="main-title-text">Bono de primer</span>
                        <span class="main-title-text main-title-text_right">depósito hasta</span>
                        <span class="main-title-text main-title-text_bigger">40 000 MXN</span>
                    </h1>
                    
                    <h2 class="main__description">
                        <span class="main__description-row">COMBOBOOST</span>
                        <span class="main__description-row">hasta el 100%</span>
                        <span class="main__description-row">en apuestas combinadas</span>
                    </h2>
                    
                    <a class="main__btn btn" href="#">
                        <span>Regístrate</span>
                        <span class="glare"></span>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <img class="footer__logo" src="./images/logo.svg" alt="logo">
                <form action="" class="footer__form">
                    <label class="footer__form-label" for="mail-input">
                        <input class="footer__form-input-text" type="text" name="" id="mail-input"  placeholder="Correo electronico">
                        <input class="footer__form-input-submit" type="submit" value="Suscríbete">
                    </label>
                </form>
                <section class="footer__partners">
                    <ol class="partners__list">
                        <li class="partners__item VISA"><a href="#"><img src="./images/partners/VISA.svg" alt="partner"></a></li>
                        <li class="partners__item MASTERCARD"><a href="#"><img src="./images/partners/MASTERCARD.svg" alt="partner"></a></li>
                        <li class="partners__item AMEX"><a href="#"><img src="./images/partners/AMEX.svg" alt="partner"></a></li>
                        <li class="partners__item ASTROPAY"><a href="#"><img src="./images/partners/ASTROPAY.svg" alt="partner"></a></li>
                        <li class="partners__item SKRILL"><a href="#"><img src="./images/partners/SKRILL.svg" alt="partner"></a></li>
                        <li class="partners__item PAYSAFE"><a href="#"><img src="./images/partners/PAYSAFE.svg" alt="partner"></a></li>
                        <li class="partners__item ECOPAYZ"><a href="#"><img src="./images/partners/ECOPAYZ.svg" alt="partner"></a></li>
                        <li class="partners__item BITCOIN"><a href="#"><img src="./images/partners/BITCOIN.svg" alt="partner"></a></li>
                        <li class="partners__item LITECOIN"><a href="#"><img src="./images/partners/LITECOIN.svg" alt="partner"></a></li>
                        <li class="partners__item ETHEREUM"><a href="#"><img src="./images/partners/ETHEREUM.svg" alt="partner"></a></li>
                        <li class="partners__item RIPPLE"><a href="#"><img src="./images/partners/RIPPLE.svg" alt="partner"></a></li>
                        <li class="partners__item TETHER"><a href="#"><img src="./images/partners/TETHER.svg" alt="partner"></a></li>
                        <li class="partners__item CARDANO"><a href="#"><img src="./images/partners/CARDANO.svg" alt="partner"></a></li>
                        <li class="partners__item BINANCE"><a href="#"><img src="./images/partners/BINANCE.svg" alt="partner"></a></li>
                        <li class="partners__item USDC"><a href="#"><img src="./images/partners/USDC.svg" alt="partner"></a></li>
                    </ol>
                </section>
            </div>
            </footer>
    </div>

    <script src="./js/app.bundle.js"></script>
</body>
</html>
